bodies:  # List of named bodies
  - name: base_footprint
    pose: [0, 0, 0] 
    type: dynamic  
    color: [0.2, 0.8, 0.2, 1.0] 
    footprints:
      - type: circle
        radius: 0.225
        center: [0.0,0.0]
        layers: ["all"]
        collision: true
        density: 1
        friction: 0.0
        restitution: 0
        sensor: false
      

plugins:
  - type: HolonomicDrive 
    name: Holonomic_drive 
    body: base_footprint
    odom_frame_id: odom
    odom_pub: odom  # topic odom is published on
    pub_rate: 100
    convex_mode: true

  - type: Laser
    name: static_laser
    frame: laser_link
    topic: scan
    body: base_footprint
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 10.0
    angle: {min: 0, max: 6.28318977356, increment: 0.01745330492}
    noise_std_dev: 0.05
    update_rate: 10
    convex_mode: true
    max_vertex_num: 60
    
  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: false